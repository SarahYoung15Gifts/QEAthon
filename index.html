<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Cats ❤️</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cool Cats</h1>

      <div class="fact-section">
        <button id="get-fact-btn">Get a Cat Fact</button>
        <p id="cat-fact"></p>
        <button
          id="favourite-fact-btn"
          class="favourite-btn"
          style="display: none"
        >
          ❤️ This Fact
        </button>
      </div>

      <div class="image-section">
        <div class="image-controls">
          <label for="breed-select">Filter by Breed:</label>
          <select id="breed-select">
            <option value="">All Breeds</option>
          </select>
          <button id="get-image-btn">Get a Random Cat Image</button>
        </div>
        <img
          id="cat-image"
          src=""
          alt="A random cat image"
          style="display: none"
        />
        <button
          id="favourite-image-btn"
          class="favourite-btn"
          style="display: none"
        >
          Favourite Image
        </button>
      </div>

<div class="favourites-section">
    <div class="favourites-header">
        <h2>My Favourite Things</h2>
    </div>

    <div class="favourites-container">
        <div class="favourites-column">
            <h3>Favourite Facts</h3>
            <div id="favourite-facts-list"></div>
        </div>

        <div class="favourites-column">
            <h3>Favourite Images</h3>
            <div id="favourite-images-list"></div>
        </div>
    </div>
    <div class="clear-favourites-section">
        <div class="clear-favourites">
            <button id="clear-favourites-btn">Clear All Favourites</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
